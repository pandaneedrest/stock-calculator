    <script>
        // 标签页切换函数
        function showTab(tabId) {
            // 隐藏所有标签页内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 取消所有标签的active状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 激活选择的标签页
            document.getElementById(tabId).classList.add('active');
            
            // 找到对应的标签并激活
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.getAttribute('onclick') === `showTab('${tabId}')`) {
                    tab.classList.add('active');
                }
            });
        }

        // 格式化数字显示
        function formatNumber(num) {
            if (isNaN(num)) return "0.00";
            return new Intl.NumberFormat('zh-CN').format(parseFloat(num).toFixed(2));
        }

        // 生成价格区间点
        function generatePricePoints(originalPrice, currentPrice, averageCost) {
            // 基础价格点
            let pricePoints = [
                currentPrice * 0.5,
                currentPrice * 0.7,
                currentPrice * 0.8,
                currentPrice * 0.9,
                currentPrice,
                currentPrice * 1.1,
                currentPrice * 1.2,
                currentPrice * 1.3,
                currentPrice * 1.5,
                averageCost * 0.7,
                averageCost * 0.8,
                averageCost * 0.9,
                averageCost,
                averageCost * 1.1,
                averageCost * 1.2,
                averageCost * 1.5,
                originalPrice * 0.7,
                originalPrice * 0.8,
                originalPrice * 0.9,
                originalPrice,
                originalPrice * 1.1
            ];
            
            // 去重并排序
            return [...new Set(pricePoints)].sort((a, b) => a - b);
        }
        
        // 主计算函数
        function calculateRestocking() {
            console.log("开始计算补仓分析...");
            
            // 获取输入值
            const originalPrice = parseFloat(document.getElementById('originalPrice').value);
            const originalShares = parseInt(document.getElementById('originalShares').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            const additionalFunds = parseFloat(document.getElementById('additionalFunds').value);
            
            console.log("输入值：", {originalPrice, originalShares, currentPrice, additionalFunds});
            
            // 验证输入
            if (isNaN(originalPrice) || isNaN(originalShares) || isNaN(currentPrice) || isNaN(additionalFunds)) {
                alert('请填写所有输入项！');
                return;
            }
            
            if (originalPrice <= 0 || originalShares <= 0 || currentPrice <= 0 || additionalFunds <= 0) {
                alert('所有输入值必须大于零！');
                return;
            }
            
            try {
                // 计算
                const initialInvestment = originalPrice * originalShares;
                const additionalShares = Math.floor(additionalFunds / currentPrice);
                const additionalInvestment = additionalShares * currentPrice;
                const remainingFunds = additionalFunds - additionalInvestment;
                
                const totalShares = originalShares + additionalShares;
                const totalInvestment = initialInvestment + additionalInvestment;
                const averageCost = totalInvestment / totalShares;
                
                const breakEvenPrice = averageCost;
                const profitAt10Percent = totalShares * (breakEvenPrice * 1.1 - breakEvenPrice);
                
                // 计算当前亏损比例
                const currentLoss = (currentPrice - originalPrice) / originalPrice * 100;
                
                console.log("基础计算结果：", {
                    initialInvestment,
                    additionalShares,
                    additionalInvestment,
                    totalShares,
                    totalInvestment,
                    averageCost,
                    currentLoss
                });
                
                // 计算多个价格点下的盈亏情况
                const pricePoints = generatePricePoints(originalPrice, currentPrice, averageCost);
                
                // 填充摘要区域
                fillSummaryArea(initialInvestment, additionalInvestment, currentPrice, originalPrice, 
                                averageCost, totalShares, remainingFunds, currentLoss);
                
                // 填充价格情景区域
                fillPriceScenarios(pricePoints, originalShares, additionalShares, initialInvestment, additionalInvestment, totalShares, totalInvestment, currentPrice);
                
                try {
                    console.log("开始绘制图表...");
                    // 绘制图表
                    drawInvestmentChart(initialInvestment, additionalInvestment);
                    drawProfitChart(pricePoints, totalShares, totalInvestment);
                    console.log("图表绘制完成");
                } catch (chartError) {
                    console.error("图表绘制出错：", chartError);
                    alert("图表绘制失败，但分析结果仍然有效。请检查控制台获取详细信息。");
                }
                
                // 显示主内容区域
                document.querySelector('.main-content').style.display = 'block';
                
                console.log("分析完成，已显示结果");
            } catch (error) {
                console.error("计算过程中发生错误：", error);
                alert("计算过程中发生错误，请检查输入并重试");
            }
        }
        
        // 填充摘要区域
        function fillSummaryArea(initialInvestment, additionalInvestment, currentPrice, originalPrice, 
                                averageCost, totalShares, remainingFunds, currentLoss) {
            const summaryGrid = document.getElementById('summary-grid');
            
            // 清空现有内容
            summaryGrid.innerHTML = '';
            
            // 添加摘要卡片
            const summaryItems = [
                { 
                    title: '总利润金额', 
                    value: '¥' + formatNumber((currentPrice - averageCost) * totalShares), 
                    subtitle: currentPrice > averageCost ? '盈利中' : '亏损中'
                },
                { 
                    title: '总应付成本', 
                    value: '¥' + formatNumber(initialInvestment + additionalInvestment), 
                    subtitle: '总投入资金' 
                },
                { 
                    title: '总剩余应回款金额', 
                    value: '¥' + formatNumber(currentPrice * totalShares), 
                    subtitle: '当前市值' 
                }
            ];
            
            summaryItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'metric-card';
                
                const isProfitable = item.title === '总利润金额' && 
                                    currentPrice > averageCost;
                
                const valueCls = item.title === '总利润金额' ? 
                    (isProfitable ? 'profit-positive' : 'profit-negative') : '';
                
                itemDiv.innerHTML = `
                    <div class="metric-title">${item.title}</div>
                    <div class="metric-value ${valueCls}">${item.value}</div>
                    <div class="metric-subtitle">${item.subtitle}</div>
                `;
                
                summaryGrid.appendChild(itemDiv);
            });
        }
        
        // 填充价格情景区域
        function fillPriceScenarios(pricePoints, originalShares, additionalShares, initialInvestment, additionalInvestment, totalShares, totalInvestment, currentPrice) {
            const priceScenarios = document.getElementById('price-scenarios-container');
            
            // 计算关键价格点
            const avgCost = totalInvestment / totalShares;
            const breakEvenPrice = avgCost;
            
            // 按照盈亏比例从高到低排序的价格点
            const targetProfitPercentages = [20, 10, 5, 3, 2, 0, -2, -3, -5, -10, -20, -30];
            const targetPrices = targetProfitPercentages.map(percentage => {
                return avgCost * (1 + percentage / 100);
            });
            
            // 添加表格标题和表头
            let scenariosHTML = `
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <div style="display: flex; align-items: center;">
                                        <input type="checkbox" style="margin-right: 8px;">
                                        <span>项目名称</span>
                                    </div>
                                </th>
                                <th>盈亏比例</th>
                                <th>总市值（元）</th>
                                <th>盈亏金额（元）</th>
                                <th>距当前涨跌</th>
                                <th>情景描述</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // 分组状态
            let currentGroup = '';
            
            // 为每个价格点创建表格行
            targetPrices.forEach((price, index) => {
                // 计算各部分市值
                const totalValue = price * totalShares;
                const initialValue = price * originalShares;
                const additionalValue = price * additionalShares;
                
                // 计算加仓前的亏损（相对于初始买入价）
                const initialProfit = initialValue - initialInvestment;
                
                // 计算补仓部分的盈亏
                const additionalProfit = additionalValue - additionalInvestment;
                
                // 计算总的盈亏金额，确保包含加仓前的亏损
                const profit = initialProfit + additionalProfit;
                
                // 盈亏比例
                const profitPercentage = (profit / totalInvestment) * 100;
                const percentage = targetProfitPercentages[index];
                
                // 计算距离当前价格的涨跌幅
                const priceChangePercent = ((price - currentPrice) / currentPrice * 100).toFixed(2);
                const isPriceUp = price >= currentPrice;
                
                // 设置情景描述
                let scenarioDesc = '';
                let groupName = '';
                
                if (percentage <= -30) {
                    scenarioDesc = '严重亏损';
                    groupName = '已完成';
                } else if (percentage <= -20) {
                    scenarioDesc = '重度亏损';
                    groupName = '已完成';
                } else if (percentage <= -10) {
                    scenarioDesc = '中度亏损'; 
                    groupName = '已完成';
                } else if (percentage < -2) {
                    scenarioDesc = '轻度亏损';
                    groupName = '已完成';
                } else if (percentage < 0) {
                    scenarioDesc = '接近盈亏平衡';
                    groupName = '已完成';
                } else if (percentage == 0) {
                    scenarioDesc = '盈亏平衡点';
                    groupName = '正在进行';
                } else if (percentage < 5) {
                    scenarioDesc = '小幅盈利';
                    groupName = '未开始';
                } else if (percentage < 10) {
                    scenarioDesc = '中等盈利';
                    groupName = '未开始';
                } else if (percentage < 20) {
                    scenarioDesc = '较大盈利';
                    groupName = '未开始';
                } else {
                    scenarioDesc = '高额盈利';
                    groupName = '未开始';
                }
                
                // 如果是新分组，添加分组标题
                if (groupName !== currentGroup) {
                    const groupCount = targetPrices.filter((_, i) => {
                        const p = targetProfitPercentages[i];
                        if (groupName === '已完成') return p < 0;
                        if (groupName === '正在进行') return p === 0;
                        if (groupName === '未开始') return p > 0;
                        return false;
                    }).length;
                    
                    scenariosHTML += `
                        <tr class="group-header">
                            <td colspan="6" style="background:#f5f5f5;padding:10px 15px;">
                                <div style="display:flex;align-items:center;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                    ${groupName}
                                    <span style="margin-left:10px;font-size:12px;color:#999;">
                                        ${groupCount} 条记录
                                    </span>
                                </div>
                            </td>
                        </tr>
                    `;
                    currentGroup = groupName;
                }
                
                // 生成表格行HTML
                scenariosHTML += `
                    <tr${percentage == 0 ? ' class="break-even-highlight"' : ''}>
                        <td>
                            <div style="display: flex; align-items: center;">
                                <input type="checkbox" style="margin-right: 8px;">
                                <span>股价 ${formatNumber(price)} 元</span>
                            </div>
                        </td>
                        <td class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">${percentage.toFixed(2)}%</td>
                        <td>${formatNumber(totalValue)}</td>
                        <td class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">
                            ${formatNumber(profit)}
                            <span class="small-text${initialProfit < 0 ? ' profit-negative' : ' profit-positive'}">含初始${initialProfit < 0 ? '亏损' : '盈利'}: ${formatNumber(Math.abs(initialProfit))}</span>
                        </td>
                        <td class="${isPriceUp ? 'profit-positive' : 'profit-negative'}">${priceChangePercent}%</td>
                        <td>
                            <span class="status-tag ${profit >= 0 ? 'completed' : 'pending'}">
                                ${scenarioDesc}
                            </span>
                        </td>
                    </tr>
                `;
            });
            
            // 表格尾部
            scenariosHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // 将所有HTML内容添加到基础分析区域
            priceScenarios.innerHTML = scenariosHTML;
        }
        
        // 确保Canvas尺寸正确设置
        function ensureCanvasDimensions(canvas) {
            if (!canvas.style.height) {
                // 设置合适的高度
                canvas.style.height = '300px';
            }
            
            // 获取CSS中设置的宽高
            const containerWidth = canvas.parentNode.clientWidth;
            const containerHeight = canvas.parentNode.clientHeight;
            
            // 重设Canvas的宽高以匹配容器
            canvas.width = containerWidth;
            canvas.height = containerHeight;
        }
        
        // 绘制投资对比图
        function drawInvestmentChart(initialInvestment, additionalInvestment) {
            try {
                const canvas = document.getElementById('investmentChart');
                if (!canvas) {
                    console.error("找不到投资图表的canvas元素");
                    return;
                }
                
                // 清除之前的内容
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 确保Canvas尺寸正确设置
                ensureCanvasDimensions(canvas);
                
                // 确保Chart对象存在
                if (typeof Chart === 'undefined') {
                    console.error("Chart.js未正确加载");
                    
                    // 创建替代显示（当Chart不可用时）
                    createFallbackInvestmentDisplay(initialInvestment, additionalInvestment);
                    return;
                }
                
                // 销毁之前的图表（如果存在）
                if (window.investmentChart instanceof Chart) {
                    window.investmentChart.destroy();
                }
                
                console.log("创建投资饼图", {initialInvestment, additionalInvestment});
                
                window.investmentChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['项目总金额', '项目剩余应回款'],
                        datasets: [{

                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            borderColor: 'rgba(54, 162, 235, 1)',

                        }, {
                            label: '华北区',
                            data: [additionalInvestment, additionalInvestment * 0.9],
                            backgroundColor: 'rgba(75, 192, 192, 0.7)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                display: true
                            },
                            tooltip: {
                                enabled: true
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("绘制投资图表时出错：", error);
                createFallbackInvestmentDisplay(initialInvestment, additionalInvestment);
            }
        }
        
        // 绘制盈亏图表
        function drawProfitChart(pricePoints, totalShares, totalInvestment) {
            try {
                const canvas = document.getElementById('profitChart');
                if (!canvas) {
                    console.error("找不到盈亏图表的canvas元素");
                    return;
                }
                
                // 清除之前的内容
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 确保Canvas尺寸正确设置
                ensureCanvasDimensions(canvas);
                
                // 确保Chart对象存在
                if (typeof Chart === 'undefined') {
                    console.error("Chart.js未正确加载");
                    
                    // 创建替代显示（当Chart不可用时）
                    createFallbackProfitDisplay(pricePoints, totalShares, totalInvestment);
                    return;
                }
                
                // 销毁之前的图表（如果存在）
                if (window.profitChart instanceof Chart) {
                    window.profitChart.destroy();
                }
                
                console.log("创建盈亏曲线图", {pricePoints: pricePoints.length, totalShares, totalInvestment});
                
                // 筛选价格点，避免图表过于拥挤
                let filteredPricePoints = [];
                
                // 根据数据量进行抽样，最多显示10个点
                const step = Math.max(1, Math.floor(pricePoints.length / 10));
                for (let i = 0; i < pricePoints.length; i += step) {
                    filteredPricePoints.push(pricePoints[i]);
                }
                
                // 计算各点的盈亏值
                const profitValues = filteredPricePoints.map(price => {
                    const totalValue = price * totalShares;
                    return totalValue - totalInvestment;
                });
                
                window.profitChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['锦银集团', '意象集团', '中星通讯', '安盛科技'],
                        datasets: [{
                            type: 'line',
                            label: '月度回款',
                            data: [15000, 10000, 12000, 7000],
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            pointRadius: 4,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '金额 (元)'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("绘制盈亏曲线图时出错：", error);
                createFallbackProfitDisplay(pricePoints, totalShares, totalInvestment);
            }
        }
        
        // 页面加载完成后绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定分析按钮点击事件
            document.getElementById('analyzeBtn').addEventListener('click', calculateRestocking);
            
            // 预填充表单，方便测试
            document.getElementById('originalPrice').value = '100.00';
            document.getElementById('originalShares').value = '100';
            document.getElementById('currentPrice').value = '80.00';
            document.getElementById('additionalFunds').value = '5000.00';
        });
    </script>
